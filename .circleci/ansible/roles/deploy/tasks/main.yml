---
- name: "Installing dependencies"
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "Installing pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "Copying backend files to web server"
  copy:
    src: /root/project/backend
    dest: /home/ubuntu

- name: "Installing Node"
  shell: |
    cd /home/ubuntu/backend
    npm install

- name: "Building Node"
  shell: |
    cd /home/ubuntu/backend
    npm run build

- name: "Starting PM2"
  shell: |
    cd /home/ubuntu/backend
    pm2 start npm --name backend -- start