---
- name: Install npm
  become: yes
  apt:
    name: npm
    update_cache: yes
    state: latest

- name: Install nvm
  become: yes
  npm:
    name: n
    global: yes

- name: Install nodejs v13.8.0
  become: yes
  command: n 13.8.0

- name: Install pm2
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present